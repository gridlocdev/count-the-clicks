<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Click Tester - gridlocdev</title>
    <link rel="shortcut icon" href="gridlocdev-logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <h2 class="title">
            Mouse Click Tester
        </h2>
        <div class="info">
            <img id="help-icon" src="./help_outline_white_36dp.svg" alt="help">
            <span class="tooltip">
                Click anywhere on the screen below to increment the counter!
            </span>
        </div>
    </header>
    <main>
        <div id="content" class="noselect">
            <h1>
                Clicks: <span id="numberOfClicks" />
            </h1>
        </div>
    </main>

</body>

</html>
