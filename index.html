<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Click Tester - gridlocdev</title>
    <link rel="shortcut icon" href="gridlocdev-logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <h2 class="title">
            Mouse Click Tester
        </h2>
        <div class="right-nav-options">
            <div id="reset-counter-container" class="icon-container" onclick="resetCounter()" >
                <img id="reset-icon" class="icon" src="./images/reset-icon.svg" alt="reset">
            </div>
            <div id="help-container" class="icon-container" >
                <img id="help-icon" class="icon" src="./images/help-icon.svg" alt="help">
                <span class="tooltip">
                    Click anywhere on the screen below to increment the counter, 
                    <br>or the <img class="inline-text-icon" src="./images/reset-icon.svg" alt="help"> button to the left to reset the counter!
                </span>
            </div>
        </div>
    </header>
    <main>
        <div id="content" class="noselect">
            <h1>
                Clicks: <span id="numberOfClicks" />
            </h1>
        </div>
    </main>

</body>

</html>
